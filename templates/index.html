{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">Popular Movies</h1>
<div class="row">
    {% for movie in movies %}
    <div class="col-md-3 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{ movie['image_url'] }}" alt="{{ movie['title'] }}">
            <div class="card-body">
                <h5 class="card-title">{{ movie['title'] }}</h5>
                <p class="card-text">{{ movie['description'][:100] }}...</p>
                <a href="/movie/{{ movie['id'] }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
