{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">Search Results</h1>
<div class="row">
    {% if results %}
        {% for movie in results %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ movie['image_url'] }}" alt="{{ movie['title'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie['title'] }}</h5>
                    <a href="/movie/{{ movie['id'] }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No movies found.</p>
    {% endif %}
</div>
{% endblock %}
