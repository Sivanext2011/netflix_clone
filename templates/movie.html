{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" src="{{ movie['image_url'] }}" alt="{{ movie['title'] }}">
    </div>
    <div class="col-md-8">
        <h1>{{ movie['title'] }}</h1>
        <p>{{ movie['description'] }}</p>
        <p><strong>Release Year:</strong> {{ movie['year'] }}</p>
        <p><strong>Rating:</strong> {{ movie['rating'] }} / 10</p>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
