apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-clone
  namespace: prod
  annotations:
    kubernetes.io/change-cause: "Force redeployment to update image"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-clone
  template:
    metadata:
      labels:
        app: netflix-clone
    spec:
      imagePullSecrets:
      - name: my-registry-secret  # Reference your secret here
      containers:
      - name: netflix-clone
        image: sivanext/netflix_clone:${BUILD_ID} # Use the dynamic tag based on Jenkins BUILD_ID
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
